<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'CSS/getit.css' %}" />
  </head>

  <body>
    <div class="appbar">
      <a href="../../"><img src="{% static 'notes/img/logo-getit.png' %}" class="logo" /></a>
      <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    
    </div>
    <div class="dropdown">
      <button class="dropbtn">Tags</button>
      <div class="dropdown-content">
        <a href="../../tags/listar">Lista de Tags</a>
      </div>
    </div>

    {% block content %} {% endblock %}
  </body>
</html>
